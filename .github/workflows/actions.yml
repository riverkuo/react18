name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: |
          npm install
          npm run build

      - name: Copy files to GCE VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.NGINX_HOST }}
          username: ${{ secrets.NGINX_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/**"
          target: "/var/www/html/riverdevv.com/test-react-app"
          strip_components: 1 

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.NGINX_HOST }}
          username: ${{ secrets.NGINX_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script:  sudo nginx -t && sudo systemctl reload nginx

      - name: Notify Discord
        if: always()
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          USER_NAME: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          ENVIRONMENT: ${{ github.event.deployment.environment || 'unknown' }}
          SHORT_SHA: ${{ github.sha }}
          FAILED_JOB: ${{ github.job }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          USER_URL: ${{ github.server_url }}/${{ github.actor }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          SHORT_SHA=${GITHUB_SHA:0:7}
          if [ "${{ job.status }}" = "success" ]; then
            curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"embeds\": [{\"title\": \"✅ Deploy Succeeded\", \"color\": 65280, \"author\": {\"name\": \"by ${USER_NAME}\", \"url\": \"${USER_URL}\"}, \"description\": \"[Click to view run](${RUN_URL})\\nDeployed branch ${BRANCH} on ${ENVIRONMENT}\", \"fields\": [{\"name\": \"Repo\", \"value\": \"[${REPO_NAME}](${REPO_URL})\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"[${SHORT_SHA}](${COMMIT_URL})\", \"inline\": true}, \"timestamp\": \"$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")\"}]}" \
              "$DISCORD_WEBHOOK_URL"
          else
            curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"embeds\": [{\"title\": \"❌ Deploy Failed\", \"color\": 16711680, \"author\": {\"name\": \"by ${USER_NAME}\", \"url\": \"${USER_URL}\"}, \"description\": \"[Click to view run](${RUN_URL})\\nDeployed branch ${BRANCH} on ${ENVIRONMENT}\", \"fields\": [{\"name\": \"Repo\", \"value\": \"[${REPO_NAME}](${REPO_URL})\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"[${SHORT_SHA}](${COMMIT_URL})\", \"inline\": true}, {\"name\": \"Failed Job\", \"value\": \"${FAILED_JOB}\", \"inline\": true}, \"timestamp\": \"$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")\"}]}" \
              "$DISCORD_WEBHOOK_URL"
          fi
