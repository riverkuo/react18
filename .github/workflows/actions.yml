name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: |
          npm install
          npm run build

      - name: Copy files to GCE VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.NGINX_HOST }}
          username: ${{ secrets.NGINX_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/**"
          target: "/var/www/html/riverdevv.com/test-react-app"
          strip_components: 1 

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.NGINX_HOST }}
          username: ${{ secrets.NGINX_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script:  sudo nginx -t && sudo systemctl reload nginx

      - name: Notify Discord on success
        if: success()
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          USER_NAME: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          ENVIRONMENT: ${{ github.event.deployment.environment || 'unknown' }}
          SHORT_SHA: ${{ github.sha }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          SHORT_SHA=${SHORT_SHA:0:7}
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"embeds\": [{\"title\": \"✅ Deploy Succeeded\", \"color\": 65280, \"fields\": [{\"name\": \"Repo\", \"value\": \"${REPO_NAME}\", \"inline\": true}, {\"name\": \"User\", \"value\": \"${USER_NAME}\", \"inline\": true}, {\"name\": \"Branch\", \"value\": \"${BRANCH}\", \"inline\": true}, {\"name\": \"Environment\", \"value\": \"${ENVIRONMENT}\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"${SHORT_SHA}\", \"inline\": true}, {\"name\": \"Actions\", \"value\": \"[View Run](${RUN_URL})\", \"inline\": true}], \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}]}" \
            "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord on failure
        if: failure()
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          USER_NAME: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          ENVIRONMENT: ${{ github.event.deployment.environment || 'unknown' }}
          SHORT_SHA: ${{ github.sha }}
          FAILED_JOB: ${{ github.job }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          SHORT_SHA=${SHORT_SHA:0:7}
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"embeds\": [{\"title\": \"❌ Deploy Failed\", \"color\": 16711680, \"fields\": [{\"name\": \"Repo\", \"value\": \"${REPO_NAME}\", \"inline\": true}, {\"name\": \"User\", \"value\": \"${USER_NAME}\", \"inline\": true}, {\"name\": \"Branch\", \"value\": \"${BRANCH}\", \"inline\": true}, {\"name\": \"Environment\", \"value\": \"${ENVIRONMENT}\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"${SHORT_SHA}\", \"inline\": true}, {\"name\": \"Failed Job\", \"value\": \"${FAILED_JOB}\", \"inline\": true}, {\"name\": \"Actions\", \"value\": \"[View Run](${RUN_URL})\", \"inline\": true}], \"description\": \"Please check the logs for more details.\", \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}]}" \
            "$DISCORD_WEBHOOK_URL"
